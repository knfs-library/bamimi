<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404 - Page Not Found</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background-color: #f9f9f9;
			color: #333;
			text-align: center;
		}

		.container {
			max-width: 600px;
			padding: 20px;
			background: white;
			border: 1px solid #ddd;
			border-radius: 8px;
		}

		h1 {
			font-size: 3em;
			margin: 0;
			color: #ff6f61;
		}

		p {
			font-size: 1.2em;
		}

		a {
			color: #007bff;
			text-decoration: none;
			font-weight: bold;
		}

		a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>404</h1>
		<p>Oops! The page you're looking for doesn't exist.</p>
		<p><a href="/">Go back to Home</a></p>
	</div>
</body>

</html>
